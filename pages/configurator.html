<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Configurator</title>
  <link rel="stylesheet" href="./../styles/configurator.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
  <h1 id="title"></h1>
  <div class="product_container">
    <div class="product_container__image"></div>
    <div class="product_container__options">
      <div class="item close">
        <span class="header">
          <h2 class="item_heading"></h2>
        </span>
        <ul class="item_content"></ul>
      </div>
      <div class="item close">
        <span class="header">
          <h2 class="item_heading"></h2>
        </span>
        <ul class="item_content"></ul>
      </div>
      <div class="item close">
        <span class="header">
          <h2 class="item_heading"></h2>
        </span>
        <ul class="item_content"></ul>
      </div>
      <div class="item close">
        <span class="header">
          <h2 class="item_heading"></h2>
        </span>
        <ul class="item_content"></ul>
      </div>
      <div class="item close">
        <span class="header">
          <h2 class="item_heading"></h2>
        </span>
        <ul class="item_content"></ul>
      </div>
      <div class="item close">
        <span class="header">
          <h2 class="item_heading"></h2>
        </span>
        <ul class="item_content"></ul>
      </div>
      <div class="item close">
        <span class="header">
          <h2 class="item_heading"></h2>
        </span>
        <ul class="item_content"></ul>
      </div>
    </div>
    <footer class="price_container">
      <label id="price_label"></label>
      <span id="added_cost"></span>
      <h2 id="final_price">0.00 lei</h1>
        <div class="qty">
          <form>
            <div class="quantity-input">
              <div class="quantity-input-minus">-</div>
              <input type="number" id="quantity" class="input-text" step="1" min="1" max="" name="quantity"
                value="1" title="Qty" size="4" placeholder="" inputmode="" >
              <div class="quantity-input-plus">+</div>
            </div>
          </form>
          <button type="button" class="add_to_cart">
            Adaugă în coș
          </button>
        </div>
      </footer>
  </div>
  <script src="./configurator.js"></script>
</body>

</html>
